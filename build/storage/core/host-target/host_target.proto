syntax = "proto3";

package host_target;

service HostTarget {
  rpc RunFio (RunFioRequest) returns (RunFioReply) {}
}

message DiskToExercise {
  string deviceHandle = 1;
  repeated string volumeId = 2;
}

message RunFioRequest {
  DiskToExercise diskToExercise = 1;
  string fioArgs = 2;
}

message RunFioReply {
    string fioOutput = 1;
}
