---
name: 'Storage Unit Tests Integration'

on:
  pull_request:
    branches:
      - main
      - black_bandit
    paths:
      - 'build/storage/**'
      - '.github/workflows/storage-ci.yml'
  push:
    branches:
      - main
      - black_bandit
    paths:
      - 'build/storage/**'
      - '.github/workflows/storage-ci.yml'

concurrency:
  # if workflow for PR or push is already running stop it, and start new one
  group: storage-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run_storage_ut:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: black test
        uses: rickstaa/action-black@v1
        with:
          black_args: "build/storage/core/host-target/ --check --verbose"
          fail_on_error: true
